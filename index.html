<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="items" style="--position: 1"><img src="photos/photo1.jpg" alt="item"></div>
            <div class="items" style="--position: 2"><img src="photos/photo2.jpg" alt="item"></div>
            <div class="items" style="--position: 3"><img src="photos/photo3.jpg" alt="item"></div>
            <div class="items" style="--position: 4"><img src="photos/photo4.jpg" alt="item"></div>
            <div class="items" style="--position: 5"><img src="photos/photo5.jpg" alt="item"></div>
            <div class="items" style="--position: 6"><img src="photos/photo6.jpg" alt="item"></div>
            <div class="items" style="--position: 7"><img src="photos/photo7.jpg" alt="item"></div>
            <div class="items" style="--position: 8"><img src="photos/photo8.jpg" alt="item"></div>
            <div class="items" style="--position: 9"><img src="photos/photo9.jpg" alt="item"></div>
            <div class="items" style="--position: 10"><img src="photos/photo10.jpg" alt="item"></div>
        </div>
        <div class="content">
            <div class="model"></div>
        </div>
    </div>
</body>
</html>
